<!DOCTYPE html>
<html lang="en">
<head>

    <title>Semana 6 de estudos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Para escrever comentários em HTML, fazemos assim!-->
    <!--Vamos fazer um formulário de Cadastro!-->
    <div class="cadastro">
        <h1>Formulário de Cadastro</h1>
        <input type="text" id="nome" placeholder="Seu nome"> <!--Input para o nome-->
        <input type="email" id="email" placeholder="Seu e-mail"> <!--Input para o email-->
        <button id="cadastrar" class="botao">Cadastrar</button> <!--Botão para cadastros-->
        <p id="mensagem"></p> <!--Parágrafo para mensagens-->
        <!--Vamos complementar e fazer um botão para mostrar todos os usuários-->
        <button id="mostrar" class="botao"> Ver usuários </button>
    </div>

    <!--Por último, linkamos o java script nessa página-->
    <script src="script6.js"></script>
</body>
